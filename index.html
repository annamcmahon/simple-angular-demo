<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo site</title>
    <meta name="description" content="">

    <!-- twitter bootstrap and additional styles -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- navigation configuration (the list of links) Define the paths, the partials (page templates) and the link names -->
    <script type='text/javascript'>
		var Pages = {
			  '/':        ['main.html',    'Home'],
			  '/about':   ['about.html',   'About'],
			  '/contact': ['contact.html', 'Contact Us'],
		};
    </script>
  </head>

  <body ng-app="angularjsSimpleWebsiteApp" class='container'> <!-- angularjsSimpleWebsiteApp defined in app.js-->
    <div class="header" title='comes from index.html'>
      <ul class="nav nav-pills pull-right"> 
        <!--  nav.js will create the nav bar items -->
      </ul>
      <h3 >Project name</h3>
    </div>

    <!-- Your site or application content will appear here -->
    <div ng-view="">
        <p title='comes from index.html' >This paragraph will be replaced
        by the content of one of the view/ files as soon as the angular 
        app is initialized.</p>
    </div>
	<!-- fill in Application content ends-->

    <div class="footer" title='comes from index.html'> <p>Footer</p>  </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <!-- nav.js is needed to generate link items in the ul.nav at the page header. -->
    <script src="scripts/nav.js"></script> 
    <!-- the angular core and the ngRoute module --> 
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- the main angular app code -->
    <script src="scripts/app.js"></script>

</body>
</html>
